<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <!-- ONLY USE FOR FLEX CONTAINER -->
  <div class="flex--container">  

    <div class="info--container">

      <img class="top__pic-box" src="illustration-box-desktop.svg" alt="">

      <section class="info__container-overflow">

        <img class="top__pic" src="illustration-woman-online-mobile.svg" alt="Woman Infront of a Screen"/>
          <img class="shadow" src="bg-pattern-mobile.svg" alt="">

          <section class="card--body">
            <h1 class="card__heading">FAQ</h1>

            <section class="card__questions-container">
              <article class="card__question" >How many team members can I invite?
                <img
                class="article__arrow1" src="icon-arrow-down.svg" alt="">
              </article>

              <article class="card__question expand">What is the maximum file upload size?
                <img
                  class="article__arrow2" src="icon-arrow-down.svg" alt="">
                <p class="card__answer"> No more than 2GB. All files in your account must fit your allotted storage space.</p>
              </article>

              <article class="card__question">How do I reset my password?
                <img
                  class="article__arrow3" src="icon-arrow-down.svg" alt="">
              </article>

              <article class="card__question">Can I cancel my subscription?
                <img
                  class="article__arrow4" src="icon-arrow-down.svg" alt=""> 
                </article>

                <article class="card__question">Do you provide additional support?
                  <img
                    class="article__arrow5" src="icon-arrow-down.svg" alt="">
                </article>


            </section>
           


          </section>


      </section>

    </div>
</div>

</body>
</html>
